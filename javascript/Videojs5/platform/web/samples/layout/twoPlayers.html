		var rm2 = new ReleaseModel("releaseModel2");

		var player2 = new Player("player2");
		
		var m1 = document.getElementById("message");
		var m2 = document.getElementById("message2");

		var formats = $pdk.env.Detect.getInstance().getPreferredFormats();

		rm1.feedsServiceUrl = "http://feed.theplatform.com/f/3JHsmB/1gAV_4Ichkgi";
		rm2.feedsServiceUrl = "http://feed.theplatform.com/f/3JHsmB/1gAV_4Ichkgi";
		rm1.sort = "title";
		rm2.sort = "title|desc";

		if (formats.length >= 2)
		{
			rm1.params = "byContent=byFormat%3D"+formats[0];
			rm2.params = "byContent=byFormat%3D"+formats[1];

			m1.innerHTML = "This player is playing back " + formats[0].toUpperCase() + " content, and is sorted alphabetically."
			m2.innerHTML = "This player is playing back " + formats[1].toUpperCase() + " content, and is sorted reverse-alphabetically."
		}
		else
