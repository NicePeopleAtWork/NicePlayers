<html>

<head>
    <script src="http://link.to/hls.min.js"></script>
    <script src="http://smartplugin.youbora.com/5.0/js/hlsjs/5.3.0/sp.min.js"></script>
</head>

<body>
    <video id="video" controls style="width: 720px;"></video>
    <script>
    if (Hls.isSupported()) {
        var player = new Hls();

        var youbora = new $YB.plugins.Hlsjs(player, {
            // Account code and enable YOUBORA Analytics
                accountCode: "accountTest",
                enableAnalytics: true,
                
            //View parameters
                username: "userTest",
                transactionCode: "transactionTest",
                
            // Media info
                media: {
                    title: "titleTest",
                    duration: "durationTest",
                    isLive: true,
                    resource: "http://www.streambox.fr/playlists/x36xhzz/x36xhzz.m3u8",
                    cdn: "AKAMAI",
                },

                // Media and device extra info
                properties: {
                    filename: "test.m3u8",
                    content_id: "contentTest",
                    content_metadata: {
                    genre: "genreTest",
                    language: "languageTest",
                    year: "yearTest",
                    cast: "castTest",
                    director: "directorTest",
                    owner: "ownerTest",
                    parental: "parentalTest",
                    price: "priceTest",
                    rating: "ratingTest",
                    audioType: "typeTest",
                    audioChannels: "channelTest"
                    },
                    transaction_type: "transactionTest",
                    quality: "qualityTest",
                    content_type: "contentTest",
                    device: {
                    manufacturer: "manufacturerTest",
                    type: "typeTest",
                    year: "yearTest",
                    firmware: "firmwareTest"
                    }
                },

                // Optional features
                parseHLS: true,
                parseCDNNodeHost: true,
                httpSecure: false,
                network: {
                    ip: "1.1.1.1",
                    isp: "ISPTest"
                }
        });


        player.attachMedia(document.getElementById('video'));
        player.on(Hls.Events.MEDIA_ATTACHED, function() {
            player.loadSource("http://www.streambox.fr/playlists/x36xhzz/x36xhzz.m3u8");
        });
    }
    </script>
</body>

</html>
