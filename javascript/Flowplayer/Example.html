
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://releases.flowplayer.org/6.0.5/skin/minimalist.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
    <!--youbora-->
    <script src="http://smartplugin.youbora.com/5.0/js/flowplayer/5.3.0/sp.min.js"></script>
</head>

<body>
    <div class="flowplayer" id="vid1">
        <video type="application/x-mpegURL" src="http://yourhost.com/yourmedia.m3u8">
        </video>
    </div>
    <script>

        $('document').ready(function() {
            if (typeof $YB != "undefined") {
                window.youbora = new $YB.plugins.Flowplayer("vid1", {
                        // Account code and enable YOUBORA Analytics
                        accountCode: "accountTest",
                        enableAnalytics: true,
                        
                        //View parameters
                        username: "userTest",
                        transactionCode: "transactionTest",
                        
                        // Media info
                        media: {
                            title: "titleTest",
                            duration: "durationTest",
                            isLive: true,
                            resource: "http://yourhost.com/yourmedia.m3u8",
                            cdn: "CDN_TEST",
                        },

                        // Media and device extra info
                        properties: {
                            filename: "test.m3u8",
                            content_id: "contentTest",
                            content_metadata: {
                            genre: "genreTest",
                            language: "languageTest",
                            year: "yearTest",
                            cast: "castTest",
                            director: "directorTest",
                            owner: "ownerTest",
                            parental: "parentalTest",
                            price: "priceTest",
                            rating: "ratingTest",
                            audioType: "typeTest",
                            audioChannels: "channelTest"
                            },
                            transaction_type: "transactionTest",
                            quality: "qualityTest",
                            content_type: "contentTest",
                            device: {
                            manufacturer: "manufacturerTest",
                            type: "typeTest",
                            year: "yearTest",
                            firmware: "firmwareTest"
                            }
                        },

                        // Optional features
                        parseHLS: false,
                        parseCDNNodeHost: false,
                        httpSecure: undefined,
                        network: {
                            ip: "1.1.1.1",
                            isp: "ISPTest"
                        },

                        //extraparams
                        extraParams: {
                            param1: "param1",
                            param2: "param2",
                            param3: undefined,
                            param4: undefined,
                            param5: undefined,
                            param6: undefined,
                            param7: undefined,
                            param8: undefined,
                            param9: undefined,
                            param10: undefined
                        }
                });

            };
        });
    </script>
</body>

</html>
