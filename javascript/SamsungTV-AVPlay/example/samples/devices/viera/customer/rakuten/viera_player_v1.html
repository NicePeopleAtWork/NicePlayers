<!DOCTYPE html>
<html lang="ja">

<head>
    <title>test</title>
    <meta charset="UTF-8">
    <script src="http://smartplugin.youbora.com/5.0/js/libs/5.1/youboralib.js"></script>
    <script src="plugin.js" type="text/javascript"></script>
    <script src="player.js" type="text/javascript"></script>
    <script type="text/javascript">
    function report(e) {
        document.getElementById("t").value += e.type + ", ";
    }

    var playerEvents = ['canplay', 'buffering', 'waiting', 'ended', 'play', 'playing', 'pause', 'resume', 'error', 'abort', 'seek', 'seeking', 'seeked', 'stalled', 'dispose', 'loadeddata', 'loadstart', 'adstart', 'adend'];

    for (i = 0; i < playerEvents.length; i++) {
        player.addEventListener(playerEvents[i], report);
    }
    </script>
</head>

<body onload="initTest()">
    <video id="videoPlayer" width="640" height="480">
        <!-- ism -->
        <source id="source" src="http://azcpss001.video.rakuten.co.jp/2292ca37-08cd-42c8-b00d-608e8ad5bd00/goSivN_phone_sd.ism/Manifest" type="application/vnd.ms-sstr+xml">
        <!-- mp4 - ->
        <source id="source" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        <!-- -->
    </video>
    <br />
    <button id="a" onclick="skip(-10)">
        <<</button>
            <button id="b" onclick="playpause()">play/pause</button>
            <button id="c" onclick="skip(10)">>></button> <span id="currentTime" style="color:aqua">00:00</span> <span style="color:aqua">/</span> <span id="duration" style="color:aqua">00:00</span>
            <footer>
                <br />
                <textarea id="t" rows="8" cols="77"></textarea>
                <br />
                <button id="d" onclick="logClear()">Clear</button>
            </footer>
</body>

</html>
