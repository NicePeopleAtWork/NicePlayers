<!DOCTYPE html>
<html>
   <head>
      <title>FILMIN</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=1280">
      <link rel="stylesheet" type="text/css" href="css/main.min.css">
      <script type="text/javascript" src="http://pre.smartplugin.youbora.com/5.0/plugins/tizen/last-build/sp.min.js?v=500" youbora-debug="4"></script>
      <script src="js/source.tizen.js"></script>
      <script src="config.js"></script>
      <script src="js/app.js"></script>
      <script></script>
   </head>
   <body onmouseover="bodyOnMouseOver(!0)">
      <div id="viewport">
         <div id="snippet-list"></div>
         <div id="snippet-navigation-bar"></div>
         <div id="snippet-user-bar"></div>
         <div id="snippet-recommender">
            <div class="opaque"></div>
            <div class="containers"></div>
         </div>
         <div id="snippet-loading">
            <div class="opaque"></div>
            <div class="loading"></div>
         </div>
         <div id="scene-player" class="scene" style="display: none">
            <div id="player-ui" class="clickable">
               <div class="snippet-player-ui"></div>
            </div>
            <div id="player-movie-info"></div>
         </div>
         <div id="scene-splash" class="scene" style="display: block">
            <div class="logo-login"></div>
         </div>
         <div id="scene-home" class="scene" style="display: none">
            <div id="snippet-home-big-image" class="focusable"></div>
            <div class="logo-home"><img src="img/logo_small_greenwhite.png"></div>
         </div>
         <div id="scene-login" class="scene" style="display: none">
            <div id="snippet-login-form"></div>
         </div>
         <div id="scene-forgotpassword" class="scene" style="display: none">
            <div id="snippet-forgotpassword-form"></div>
         </div>
         <div id="scene-signup" class="scene" style="display: none">
            <div id="snippet-signup-form"></div>
         </div>
         <div id="scene-catalogue" class="scene" style="display: none">
            <div id="snippet-catalogue-one-row"></div>
            <div id="snippet-catalogue-two-rows"></div>
         </div>
         <div id="scene-collections" class="scene" style="display: none">
            <div id="snippet-collections-one-row"></div>
         </div>
         <div id="scene-search" class="scene" style="display: none">
            <div id="snippet-search-explore"></div>
            <div id="snippet-search-collections"></div>
         </div>
         <div id="scene-subscribe" class="scene" style="display: none">
            <div id="snippet-subscribe-options"></div>
         </div>
         <div id="scene-detail" class="scene" style="display: none">
            <div id="snippet-detail-info"></div>
            <div id="snippet-detail-description"></div>
            <div id="snippet-detail-image"></div>
            <div id="snippet-detail-buttons"></div>
         </div>
         <div id="scene-actors" class="scene" style="display: none">
            <div id="snippet-actors-cards"></div>
         </div>
         <div id="scene-userarea" class="scene" style="display: none">
            <div id="snippet-userarea-menu"></div>
         </div>
         <div id="scene-creditcards" class="scene" style="display: none">
            <div id="snippet-creditcards-list"></div>
         </div>
         <div id="scene-parentalcontrol" class="scene" style="display: none">
            <div id="snippet-parentalcontrol-list"></div>
         </div>
      </div>
   </body>
</html>
