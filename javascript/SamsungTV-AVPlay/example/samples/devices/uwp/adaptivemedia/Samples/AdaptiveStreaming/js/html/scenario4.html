<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario3.css">
    <script src="/js/scenario4.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                <p>
                    Demonstrates enabling basic DASH playback with PlayReady DRM.
                    <br> Choose an item from the list, or provide your own URL. Then click Play.
                </p>
            </div>
        </div>
        <div id="scenarioContent">
            Source:
            <select id="clip_selection" class="win-dropdown">
                <option value="" selected class="win-dropdown">--Choose Clip--</option>
                <option value="http://wams.edgesuite.net/media/Tears_of_Steel_Smooth_1080p_Protected2/tears_of_steel_1080p.ism/manifest(format=mpd-time-csf)" class="win-dropdown">Tears of Steel - DASH</option>
                <option value="http://wams.edgesuite.net/media/SintelTrailer_Smooth_from_WAME_CENC/NoSubSampleAdjustment/sintel_trailer-1080p.ism/manifest(format=mpd-time-csf)" class="win-dropdown">Sintel Trailer - DASH</option>
            </select>
            <br>
            <input id="src_textbox" type="text" value="" class="win-textbox">
            <button id="setsrc_button" class="win-button">Play</button>

            <br>
            <br>
            <table>
                <tr>
                    <td>
                        <video id="video_player4" controls autoplay width="640" height="480"></video>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="clear_button" class="win-button">Clear Log</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="events_textarea" width="640" cols="100" rows="10" readonly class="win-textarea"></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
