<!DOCTYPE html>
<html>
<head>
	<title>Video.js | HTML5 Video Player</title>

	<link href="http://pre.smartplugin.youbora.com/players/videojs/lib/video-js.css" rel="stylesheet" type="text/css">

	<!-- video.js must be in the <head> for older IEs to work. -->
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/video.min.js"></script>

	<!-- Media Sources plugin -->
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/videojs-media-sources.js"></script>

	<!-- HLS plugin -->
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/videojs-hls.js"></script>

	<!-- Playlis plugin -->
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/videojs-playlists.js" data-cover></script>

	<!-- segment handling -->
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/xhr.js"></script>
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/flv-tag.js"></script>
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/stream.js"></script>
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/exp-golomb.js"></script>
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/h264-extradata.js"></script>
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/h264-stream.js"></script>
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/aac-stream.js"></script>
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/metadata-stream.js"></script>
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/segment-parser.js"></script>

	<!-- m3u8 handling -->
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/m3u8/m3u8-parser.js"></script>
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/playlist-loader.js"></script>

	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/pkcs7.unpad.js"></script>
	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/decrypter.js"></script>

	<script src="http://pre.smartplugin.youbora.com/players/videojs/lib/bin-utils.js"></script>

	<!-- Youbora -->
	<script src="http://smartplugin.youbora.com/1.4/js/libs/youbora-data.js" ></script>
 	<script src='http://smartplugin.youbora.com/1.4/js/libs/youbora-api.js'></script>

	<style>
		.video-js {
			height: 344px;
			width: 610px;
			margin: 50px auto;
		}
	</style>

</head>
<body>

	<!-- PLAYER -->
	<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" data-setup="{}">
		<source src="http://c.brightcove.com/services/mobile/streaming/index/master.m3u8?videoId=3747024716001&pubId=2564185535001" type='application/x-mpegURL' />
		<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
	</video>

	<!-- SP -->
 	<script src="http://pre.smartplugin.youbora.com/src/v1/1.4/js/videojs/3.4.0/sp.js"></script>

	<script>
		var options = {
			accountCode: 'qamini'
		};

		// PLAYER INSTANTIATION
		_video = videojs('example_video_1');
		// PLUGIN INSTANTIATION
		_video.youbora( options );

	</script>


</body>
</html>
