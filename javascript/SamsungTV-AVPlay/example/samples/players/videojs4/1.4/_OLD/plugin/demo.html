<!DOCTYPE html>
<html>
<head>
	<title>Video.js | HTML5 Video Player</title>

	<!-- Chang URLs to wherever Video.js files will be hosted -->
	<link href="video-js.css" rel="stylesheet" type="text/css">
	<!-- video.js must be in the <head> for older IEs to work. -->
	<script src="video.js"></script>
	<script src="http://pre.smartplugin.youbora.com/src/v1/1.3/js/libs/youbora-data.js"></script>
	<script src="http://pre.smartplugin.youbora.com/src/v1/1.3/js/libs/youbora-api.js"></script>
	<script src="/src/v1/1.3/js/pc-videojs/3.5.0/sp.js"></script>
	<!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
	<script>
		videojs.options.flash.swf = "video-js.swf";

		var options = {
			accountCode: 'QA',
			username: 'videojsplugin',
			isLive: false,
			debug: false,
			properties: {
				filename: "File Name",
				content_id: "Content Id",
				content_metadata: {
						title: "Title",
						genre: "Genre",
						language: "Language",
						year: "Year",
						cast: "Cast",
						director: "Director",
						owner: "Owner",
						duration: "Duration",
						parental: "Parental",
						price: "Price",
						rating: "Rating",
						audioType: "Audio type",
						audioChannels: "Audio channels"
				},
				transaction_type: "Transaction Types",
				quality: "Quality",
				content_type: "Content Type",
				device: {
						manufacturer: "Manufacturer",
						type: "Type",
						year: "Year",
						firmware: "Firmware"
				}
			}
		};
	</script>


</head>
<body>

	<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
			poster="http://video-js.zencoder.com/oceans-clip.png"
			data-setup="{}">
		<source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
		<source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
		<source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
		<track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
		<track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
		<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
	</video>
	<!-- PLUGIN INSTANTIATION -->
	<script>
	var video = videojs('example_video_1');
	video.youbora( options );

	/*options.debug = true;
	options.properties.filename = "new filename src";*/


	/*
	//for test setYouboraData
	setTimeout(function(){

		alert("timeout");
		video.youbora.setYouboraData( options );


	}, 6000);

	//for test player.dispose()
	setTimeout(function() {
		video.dispose();

	}, 11000);*/

	</script>
</body>
</html>
