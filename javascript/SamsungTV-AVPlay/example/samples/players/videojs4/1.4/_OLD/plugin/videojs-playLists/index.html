
<!DOCTYPE HTML>
<html>
<head>
		<meta charset="utf-8">
		<title>videojs-playlists demo</title>
		<link href="http://belelros.github.io/videojs-playLists/css/normalize.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
		<link href="http://vjs.zencdn.net/4.0/video-js.css" rel="stylesheet">
		<link href="http://belelros.github.io/videojs-playLists/css/main.css" rel="stylesheet">
		<script src="http://vjs.zencdn.net/4.0/video.js"></script>
</head>
<body>
<div id="wrapper">

		<header>
				<h1>VideoJS Playlists Demo</h1>
		</header>
		<div class="video-holder centered">
			<video id="video" class="video-js vjs-default-skin"
						 controls preload="auto" width="640" height="264"
						 data-setup=''
						 poster="">
			</video>
			<div class="playlist-components">
					<div class="playlist">
							<ul></ul>
					</div>
					<div class="button-holder">
							<img id="prev" alt="Previous video" src="http://belelros.github.io/videojs-playLists/img/Previous.png">
							<img id="next" alt="Next video" src="http://belelros.github.io/videojs-playLists/img/Next.png">
					</div>
			</div>
		</div>
</div>


<script src="https://rawgithub.com/Belelros/videojs-playLists/master/lib/videojs-playlists.js" data-cover></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="main.js"></script>
<script src="http://pre.smartplugin.youbora.com/src/v1/1.3/js/libs/youbora-data.js"></script>
<script src="http://pre.smartplugin.youbora.com/src/v1/1.3/js/libs/youbora-api.js"></script>
<script src="/src/v1/1.3/js/pc-videojs/3.5.0/sp.js"></script>
<script>

		var options = {
			accountCode: 'victorfill',
			username: 'videojsplugin',
			isLive: false,
			debug: false,
			properties: {
				filename: "File Name",
				content_id: "Content Id",
				content_metadata: {
						title: "Title",
						genre: "Genre",
						language: "Language",
						year: "Year",
						cast: "Cast",
						director: "Director",
						owner: "Owner",
						duration: "Duration",
						parental: "Parental",
						price: "Price",
						rating: "Rating",
						audioType: "Audio type",
						audioChannels: "Audio channels"
				},
				transaction_type: "Transaction Types",
				quality: "Quality",
				content_type: "Content Type",
				device: {
						manufacturer: "Manufacturer",
						type: "Type",
						year: "Year",
						firmware: "Firmware"
				}
			}
		};

		var video = videojs('video');
		video.youbora( options );

</script>
</body>
</html>
