<!DOCTYPE html>
<html>
<head>
	<title>BCOVE Video.js | HTML5 Video Player</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="lib/bootstrap.min.css">

	<script src="lib/jquery-1.11.3.min.js"></script>

	<script src="http://pre.smartplugin.youbora.com/src/v1/1.3/js/libs/youbora-data.js"></script>
	<script src="http://pre.smartplugin.youbora.com/src/v1/1.3/js/libs/youbora-api.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<style>
		.video-js {
			height: 344px;
			width: 610px;
			margin: 50px auto;
		}
	</style>

</head>
<body>

	<!-- PLAYER -->
	<video
		id="bcove_player"
		data-video-id="4341373879001"
		data-account="2564185535001"
		data-player="default"
		data-embed="default"
		class="video-js" controls></video>
	<!-- PLAYER INSTANTIATION -->
	<script src="http://players.brightcove.net/2564185535001/default_default/index.min.js"></script>
	<script src="player_live_bc_mini_plugin.js"></script>

	<div id="console"></div>



	<!-- PLUGIN INSTANTIATION -->
	<script>
		var options = {
			accountCode: 'nicetv',
			isLive: true
		};

		var bcove_player = videojs("bcove_player").one("loadstart", function() {
			bcove_player.youbora(options);
		});

		$('#console').append();

	</script>


</body>
</html>
