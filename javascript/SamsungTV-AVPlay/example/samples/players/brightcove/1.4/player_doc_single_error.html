		var options = {
			accountCode: 'nicetv',
			username: 'testBC'
		};


		videojs("bcove_player").ready(function(){
	        var bcove_player = this;
	        var videoID = '4246906628001_123';

	        bcove_player.catalog.getVideo(videoID, function(error, video) {
