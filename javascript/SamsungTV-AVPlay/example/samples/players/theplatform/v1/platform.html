    <script>
    var player = new Player("player");

    player.pluginYoubora1 = "type=custom|url=http://smartplugin.youbora.com/1.3/js/thePlatform/" + youboraData.pluginVersion['thePlatformHtml5'] + "/sp.js|priority=1";

    player.pluginYoubora2 = "type=custom|url=http://smartplugin.youbora.com/1.3/js/thePlatform_flash/" + youboraData.pluginVersion['thePlatformFlash'] + "/SmartPlugin.swf?youboraData=" + encodeURIComponent(JSON.stringify(youboraData)) + "|priority=1";

    player.bind();
    </script>
    <script type="text/javascript">
    youboraData.setEnableAnalytics('< enable_analytics >');

    youboraData.setAccountCode('<system>');

    youboraData.setUsername('<username>');

    youboraData.setTransaction('<transaction_code>');

    youboraData.setContentId('<content_id>');

    youboraData.setLive( < life_flag > );

    youboraData.setCDN( < cdn > );

    youboraData.setISP( < isp > );

    youboraData.setIP( < ip > );

    youboraData.setProperties({

        filename: "<FileName>",

        content_id: "<ContentId>",

        content_metadata: {

            title: "<Title>",

            genre: "<Genre>",

            language: "<Language>",

            year: "<Year>",

            cast: "<Cast>",

            director: "<Director>",

            owner: "<Owner>",

            duration: "<Duration>",

            parental: "<Parental>",

            price: "<Price>",

            rating: "<Rating>",

            audioType: "<Audiotype>",

            audioChannels: "<AudioChannels>"

        },

        transaction_type: "<TransactionTypes>",

        quality: "<Quality>",

        content_type: "<ContentType>",

        device: {

            manufacturer: "<Manufacturer>",

            type: "<Type>",

            year: "<Year>",

            firmware: "<Firmware>"

        }

    });



    youboraData.setConcurrencyProperties({

        enabled: < enable_concurrency > ,

        concurrencyService: "http://pc.youbora.com/cping/",

        concurrencyCode: "<concurrency_code>",

        concurrencyMaxCount: < Max_Count > ,

        concurrencyRedirectUrl: "redirect_URL",

        concurrencyIpMode: < boolean_IpMode >

    });

    youboraData.setResumeProperties({

            resumeEnabled: < enable_Resume > ,

            resumeService: "http://pc.youbora.com/resume/",

            playTimeService: "http://pc.youbora.com/playTime/",

            resumeCallback: "your_function",

        }

        if ($pdk.Entrypoint.getInstance()._env._component_runtime == "html") {

            youboraData.setResumeCallback(your_function);

        }

        function your_function(secs) {

        });

    youboraData.setExtraParam(1, 'extraparam1');

    youboraData.setExtraParam(2, 'extraparam2');

    youboraData.setExtraParam(3, 'extraparam3');

    youboraData.setExtraParam(4, 'extraparam4');

    youboraData.setExtraParam(5, 'extraparam5');

    youboraData.setExtraParam(6, 'extraparam6');

    youboraData.setExtraParam(7, 'extraparam7');

    youboraData.setExtraParam(8, 'extraparam8');

    youboraData.setExtraParam(9, 'extraparam9');

    youboraData.setExtraParam(10, 'extraparam10');
    </script>
