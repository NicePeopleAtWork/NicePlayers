<!doctype html>

<head>
    <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="/src/v5/plugins/dashjs/last-build/sp.min.js"></script>
    <style>
    video {
        width: 640px;
        height: 360px;
    }
    </style>
</head>

<body>
    <div>
        <video id="videoPlayer" controls></video>
    </div>
    <script>
    (function() {
        var url = "http://dash.edgesuite.net/envivio/EnvivioDash3/manifest.mpd";
        window.player = dashjs.MediaPlayer().create();
        player.initialize(document.querySelector("#videoPlayer"), url, false);

        // youbora
        window.youbora = new $YB.plugins.Dashjs(player, {
            // account setings
            accountCode: "qamini",
            username: "default",
            transactionCode: "transcode",

            // params defined
            network: {
                ip: "1.1.1.1",
                isp: "ISP"
            },

            // Media Info
            media: {
                title: "One title",
                isLive: false
            },

            // properties
            properties: {
                contentId: "value",
                type: "value",
                transaction_type: "value",
                genre: "value",
                language: "value",
                year: "value",
                cast: "value",
                director: "value",
                owner: "value",
                parental: "value",
                price: "value",
                rating: "value",
                audioType: "value",
                audioChannels: "value",
                device: "value",
                quality: "value"
            },

            //extraparams
            extraParams: {
                param1: "a",
                param2: "b",
            }
        });
    })();
    </script>
    <script src="/src/v5/libs/debug-util.js"></script>
</body>

</html>
