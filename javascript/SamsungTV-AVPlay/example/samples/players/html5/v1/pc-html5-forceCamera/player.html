
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>HTML5 Player with change Camera</title>
  <script src="http://smartplugin.youbora.com/1.3/js/libs/youbora-data.js"></script>
  <script src="http://smartplugin.youbora.com/1.3/js/libs/youbora-api.js"></script>

  <script>

    function loadBigBuckBunny () {
        var video = document.getElementsByTagName('video')[0];
        var sources = video.getElementsByTagName('source');
        sources[0].src = 'http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4';
        sources[1].src = 'http://www.quirksmode.org/html5/videos/big_buck_bunny.webm';
        sources[2].src = 'http://www.quirksmode.org/html5/videos/big_buck_bunny.ogv';
        video.load();
        video.play();
        youboraData.setExtraParam(1,"BigBuckBunny");
        SmartPlugin.forceChangeResource();
    }

    function loadSintel () {
        var video = document.getElementsByTagName('video')[0];
        var sources = video.getElementsByTagName('source');
        sources[0].src = 'http://media.w3.org/2010/05/sintel/trailer.mp4';
        sources[1].src = 'http://media.w3.org/2010/05/sintel/trailer.webm';
        sources[2].src = 'http://media.w3.org/2010/05/sintel/trailer.ogv';
        video.load();
        video.play();
        youboraData.setExtraParam(1,"Sintel");
        SmartPlugin.forceChangeResource();
    }
    
    youboraData.setAccountCode('nicetv');
    youboraData.setUsername('test');
    youboraData.setTransaction("transacodeAutotest");
    youboraData.setProperties({ 
      filename: "fileNameAutotest", 
      content_metadata: { 
        title: "TitleAutotest"
      }
    });

    youboraData.setExtraParam(1,"Sintel");

  </script>

</head>
<body>
  <h1>HTML5 Player with change Camera</h1>

    <div style="width: 100%;">
      <video id='video'
        controls preload='none'
        mediagroup='myVideoGroup'
        poster="http://media.w3.org/2010/05/sintel/poster.png">
        <source id='mp4'
          src="http://media.w3.org/2010/05/sintel/trailer.mp4"
          type='video/mp4'>
        <source id='webm'
          src="http://media.w3.org/2010/05/sintel/trailer.webm"
          type='video/webm'>
        <source id='ogv'
          src="http://media.w3.org/2010/05/sintel/trailer.ogv"
          type='video/ogg'>
        <source id='HLS'
          src="http://c.brightcove.com/services/mobile/streaming/index/master.m3u8?videoId=3747024716001&pubId=2564185535001"
          type='application/x-mpegURL'>

        <p>Your user agent does not support the HTML5 Video element.</p>
      </video>

      <div style="padding-top: 10px" >
        <a href="#" onclick="loadBigBuckBunny(); return false;" >Camera 1 (Big Buck Bunny)</a> | 
        <a href="#" onclick="loadSintel(); return false;" >Camera 2 (Sintel)</a>
      </div>

    </div>

    <script src="http://smartplugin.youbora.com/1.3/sp/spyoubora.js?forcedVersion=3.2.0_forceChangeResource"></script>

  </body>

</html>
