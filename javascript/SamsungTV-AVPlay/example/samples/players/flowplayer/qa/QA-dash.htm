<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="//releases.flowplayer.org/6.0.5/skin/minimalist.css">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
    <!-- load the Flowplayer mpegdash engine, including dash.js -->
    <script src="//releases.flowplayer.org/mpegdash/flowplayer.mpegdash.min.js"></script>
    <!--youbora-->
    <script src="/src/v5/plugins/flowplayer/last-build/sp.min.js"></script>
</head>

<body>
    <div class="flowplayer" id="vid1" style="width: 640px;"></div>
    <script>
    if (typeof $YB != "undefined") {
        var options = {
            // options
            parseHLS: false,
            parseCDNNodeHost: false,
            httpSecure: false,

            // Main properties
            accountCode: "qamini",
            username: "qases",
            transactionCode: "q-ases",

            // params defined
            network: {
                cdn: "AKAMAI",
                ip: "ipé",
                isp: "iesepé"
            },

            // Media Info
            media: {
                title: "Sintel-dash"

            },

            // properties
            properties: {
                filename: "a",
                content_id: "b",
                content_metadata: {
                    title: "c",
                    genre: "d",
                    language: "e",
                    year: "f",
                    cast: "g",
                    director: "h",
                    owner: "i",
                    duration: "h",
                    parental: "js",
                    price: "k",
                    rating: "x",
                    audioType: "k",
                    audioChannels: "z"
                },
                transaction_type: "x",
                quality: "k",
                content_type: "w",
                device: {
                    manufacturer: "y",
                    type: "v",
                    year: "x",
                    firmware: "z"
                }
            },

            //extraparams
            extraParams: {
                param1: "param1",
                param2: "param2",
                param3: undefined,
                param4: undefined,
                param5: undefined,
                param6: undefined,
                param7: undefined,
                param8: undefined,
                param9: undefined,
                param10: undefined
            }
        };

        $('document').ready(function() {

            flowplayer("#vid1", {
                splash: true,
                embed: false,
                ratio: 9 / 16,
                dash: {
                    codecs: "avc1.640029, mp4a.40.5"
                },
                clip: {
                    sources: [{
                        type: "application/dash+xml",
                        src: "http://www.bok.net/dash/tears_of_steel/cleartext/stream.mpd"
                    }]
                }
            });

            window.youbora = new $YB.plugins.Flowplayer("vid1", options);

        });
    }
    </script>
    <script src="/src/v5/util/inspector/inspector.js"></script>
</body>

</html>
