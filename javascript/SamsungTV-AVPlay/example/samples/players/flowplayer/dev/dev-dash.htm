<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="//releases.flowplayer.org/6.0.5/skin/minimalist.css">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
    <!-- load the Flowplayer mpegdash engine, including dash.js -->
    <script src="//releases.flowplayer.org/mpegdash/flowplayer.mpegdash.min.js"></script>
    <!--youbora-->
    <script src="/src/v5/libs/last-build/youboralib.js" youbora-debug="4"></script>
    <script src="/src/v5/plugins/flowplayer/last-build/plugin.js"></script>
</head>

<body>
    <div class="flowplayer" id="vid1" style="width: 640px;"></div>
    <script>
    if (typeof $YB != "undefined") {
        var options = {
            accountCode: 'nicetv',
            username: 'dev'
        }

        $('document').ready(function() {

            flowplayer("#vid1", {
                splash: true,
                embed: false, // setup would need iframe embedding
                ratio: 9 / 16,

                dash: {
                    // exact codecs requirement
                    // avc1 high level 4.1 + aac_he
                    // disclaimer: this feature detection is broken in many clients
                    codecs: "avc1.640029, mp4a.40.5"
                        // avc1 high profile level 4.1 + aac_he
                },
                clip: {
                    sources: [{
                        type: "application/dash+xml",
                        src: "//stream.flowplayer.org/drive.mpd"
                    }, {
                        type: "application/x-mpegurl",
                        src: "//stream.flowplayer.org/drive.m3u8"
                    }, {
                        type: "video/webm",
                        src: "//stream.flowplayer.org/drive.webm"
                    }, {
                        type: "video/mp4",
                        src: "//stream.flowplayer.org/drive.mp4"
                    }]
                }

            });

            window.youbora = new $YB.plugins.Flowplayer("vid1", options);

        });
    }
    </script>
    <script src="/src/v5/util/inspector/inspector.js"></script>
</body>

</html>
