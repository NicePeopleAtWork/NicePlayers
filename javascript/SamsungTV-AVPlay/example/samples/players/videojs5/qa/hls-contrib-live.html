<!DOCTYPE html>
<html>

<head>
    <!-- VideoJS -->
    <link href="http://vjs.zencdn.net/5.11.0/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/5.11.0/video.js"></script>
    <!---->
    <!-- HLS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.3.0/videojs-contrib-hls.min.js"></script>
    <!-- -->
    <!-- YouboraLib -->
    <script src="/src/v5/plugins/videojs5/last-build/sp.min.js"></script>
    <!---->
</head>

<body>
    <h1>VideoJS5 Video</h1>
    <video id="video1" width=960 height=540 class="video-js vjs-default-skin" controls>
        <source src="http://aljazeera-ara-apple-live.adaptive.level3.net/apple/aljazeera/arabic/160.m3u8" type="application/x-mpegURL">
    </video>
    <script>
    var player = videojs('video1');
    if (player.youbora) {
        player.youbora({

            //Account code and enable YOUBORA Analytics
            accountCode: "qamini",

            // View parameters
            username: "uservjs5",
            transactionCode: "vjs5",

            // Media Info
            media: {
                title: 'hls contrib live',
                isLive: false
            },

            // Media and device extra info
            properties: {
                filename: "test",
                content_id: "test",
                content_metadata: {
                    genre: "test",
                    language: "test",
                    year: "test",
                    cast: "test",
                    director: "test",
                    owner: "test",
                    parental: "test",
                    price: "test",
                    rating: "test",
                    audioType: "test",
                    audioChannels: "test"
                },
                transaction_type: "test",
                quality: "test",
                content_type: "test",
                device: {
                    manufacturer: "test",
                    type: "test",
                    year: "test",
                    firmware: "test"
                }
            },

            // Optional features
            httpSecure: true,
            parseHLS: true,

            //Extraparams
            extraParams: {
                param1: 'param1',
                param2: 'param2'
            }
        })
    };
    </script>
    <script src="/src/v5/util/inspector/inspector.js"></script>
</body>

</html>
