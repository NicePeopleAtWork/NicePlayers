<!DOCTYPE html>
<html>

<head>

    <script>
    var player = videojs('video1');
    if (player.youbora) {
        player.youbora({

            //Account code and enable YOUBORA Analytics
            accountCode: "qamini",

            // View parameters
            username: "uservjs5",
            transactionCode: "vjs5",

            // Media Info
            media: {
                title: 'mp4 vjs5',
                isLive: false
            },

            // Media and device extra info
            properties: {
                filename: "test",
                content_id: "test",
                content_metadata: {
                    genre: "test",
                    language: "test",
                    year: "test",
                    cast: "test",
                    director: "test",
                    owner: "test",
                    parental: "test",
                    price: "test",
                    rating: "test",
                    audioType: "test",
                    audioChannels: "test"
                },
                transaction_type: "test",
                quality: "test",
                content_type: "test",
                device: {
                    manufacturer: "test",
                    type: "test",
                    year: "test",
                    firmware: "test"
                }
            },

            // Optional features
            httpSecure: true,

            //Extraparams
            extraParams: {
                param1: 'param1',
                param2: 'param2'
            }
        })
    };
    </script>
    <script src="/src/v5/util/inspector/inspector.js"></script>
</body>

</html>
