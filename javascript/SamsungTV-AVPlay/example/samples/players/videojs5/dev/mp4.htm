<!DOCTYPE html>
<html>

<head>
    <!-- VideoJS -->
    <link href="http://vjs.zencdn.net/5.8.0/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/5.8.0/video.js"></script>
    <!---->
    <!-- YouboraLib -->
    <script src="/src/v5/libs/last-build/youboralib.js" youbora-debug="4"></script>
    <script src="/src/v5/plugins/videojs5/last-build/plugin.js"></script>
    <!---->
</head>

<body>
    <h1>VideoJS5 Video</h1>
    <video id="video1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" poster="http://media.w3.org/2010/05/sintel/poster.png">
        <source id='mp4' src="http://deslasexta.antena3.com/mp_series1/2012/09/10/00001.mp4" type='video/mp4'>
        <p class="vjs-no-js">To view this video please enable JavaScript.</p>
    </video>
    <a href="#" onclick="nextVideo('http://deslasexta.antena3.com/mp_series1/2012/09/10/00001.mp4')">Next Video</a>
    <script>
    window.player = videojs('video1', {
        plugins: {
            youbora: {
                accountCode: 'nicetv',
                username: 'dev',
                parseCDNNodeHost: true,
                media: {
                    title: 'Este es el bueno'
                },
                properties: {
                    content_metadata: {
                        title: 'Este título será sobreescrito.'
                    }
                }
            }
        }
    });

    function nextVideo(src) {
        window.player.load(src, {});
    }
    </script>
    <script src="/src/v5/util/inspector/inspector.js"></script>
</body>

</html>
