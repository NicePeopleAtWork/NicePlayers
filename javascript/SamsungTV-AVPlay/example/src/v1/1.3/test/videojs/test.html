<html>

	<head>
		<title>Test Template</title>
		<h4>Test for Player VideoJs</h4>
		<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
		<link href="http://pre.smartplugin.youbora.com/players/videojs/video-js.css" rel="stylesheet" type="text/css"> 
		<script src="http://pre.smartplugin.youbora.com/players/videojs/video.js"></script> 
		<script type="text/javascript" src="../testUtils.js"></script>
		<script type="text/javascript" src="http://pre.smartplugin.youbora.com/1.3/js/libs/youbora-data.js?debug=true"></script>
		<script>
			loadLibraries();
		</script>
		<script>
			var technology = getTechnology();
			console.log(technology);
			if(technology=="FLASH"){
			    videojs.options.flash.swf = "http://pre.smartplugin.youbora.com/players/videojs/video-js.swf";
			    _V_.options.techOrder=["flash"];
			    console.log(_V_.options.techOrder);
			}
		</script> 
		</head>

	<body>

		<div id="destinationSet">
			<div style="margin-top:15px">Destination</div>
			<select id="destination">
				<option id="Debug">Debug</option>
				<option id="Production">Production</option>
			</select>
		<div>
		<div id="testTypeSet" style="position: absolute; top: 47px; left: 110px;">
		<div>TestType</div>
			<select id="testType">
				<option id="A">A</option>
				<option id="B">B</option>
				<option id="C">C</option>
				<option id="D">D</option>
				<option id="E">E</option>
				<option id="F">F</option>
				<option id="G">G</option>
				<option id="H">H</option>
				<option id="I">I</option>
			</select>
		</div>
		<div id="technologySet" style="position: absolute; top: 47px; left: 180px;">
		<div>Technology</div>
			<select id="technology">
				<option id="html5">HTML5</option>
				<option id="flash">FLASH</option>
			</select>
		</div>
		<div id="testCodeSet" style="position: absolute; top: 47px; left: 280px;" >
			<div>TestCode</div>
			<input type="text" id="testCode"></input>
		</div>
		<div id="resourceSet" style="position: absolute; top: 47px; left: 450px;" >
			<div>ResourceType</div>
			<select id="resource" disabled>
				<option value="http://video-js.zencoder.com/oceans-clip.mp4">MP4</option>
			</select>
		</div>
		<div id="pluginVersionSet" style="position: absolute; top: 47px; left: 550px;" >
			<div>PluginVersion</div>
			<select id="pluginVersion">
				<option value="3.3.2">3.3.2</option>
				<option value="3.3.1">3.3.1</option>
				<option value="3.3.0">3.3.0</option>
				<option value="3.2.0">3.2.0</option>
				<option value="3.1.0">3.1.0</option>
			</select>
		</div>

		<div style="margin-bottom:20px"></div>
		<button id="play">Play</button>
		<button id="pause">Pause</button>
		<button id="stop">Stop</button>
		<button id="seekfw">SeekForward</button>
		<button id="seekbd">SeekBackwards</button>
		<button id="forceError">ForceError</button>

	
		<div style="width: 480px; height: 270px;" >
			<video id="player" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" poster="http://video-js.zencoder.com/oceans-clip.png" data-setup="{}">
			    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
			    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
			    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
			    <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
			    <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
			    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
		  </video>

		</div>

			
				
		<script>
			player="videojs";
			prepareTestEnvironment();
			var player = videojs('player');
			$( "#play" ).click(function() {
				player.play();
			});
			$( "#pause" ).click(function() {
			  player.pause();
			});
			$( "#stop" ).click(function() {
				player.currentTime(player.duration());
			});
			$( "#seekfw" ).click(function() {
				player.currentTime(player.currentTime()+10);
			});
			$( "#seekbd" ).click(function() {
				player.currentTime(player.currentTime()-10);
			});
			$( "#forceError" ).click(function() {

				player.src("http://fakeUrl.com");
				player.load();
				player.play();
				
			});

		</script>
	
	</body>

</html>
