		<div style="width: 480px; height: 270px;" >
			
		<script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>

		<object id="myExperience3979559775001" class="BrightcoveExperience">
		  <param name="bgcolor" value="#FFFFFF" />
		  <param name="width" value="480" />
		  <param name="height" value="270" />
		  <param name="playerID" value="3873197426001" />
		  <param name="playerKey" value="AQ~~,AAAB97f6OPk~,fKhESbpOoDDGpEy_y-egnT1CXa6HgJlt" />
		  <param name="isVid" value="true" />
		  <param name="isUI" value="true" />

		  <param name="includeAPI" value="true" />
		  <param name="templateErrorHandler" value="onPlayerError" />
		  <param name="forceHTML" value="true" />
		  <param name="includeApi" value="true" />
		  <param name="@videoPlayer" value="3979690782001" />
		</object>

		<!-- 
		This script tag will cause the Brightcove Players defined above it to be created as soon
		as the line is read by the browser. If you wish to have the player instantiated only after
		the rest of the HTML is processed and the page load is complete, remove the line.
		-->
		<script type="text/javascript">brightcove.createExperiences();</script>

		</div>

			
				
		<script>
			player="bcove";
			prepareTestEnvironment();
			function onPlayerError(e){
				SmartPlugin.checkPlayState(e);
			}
			var duration =0;
			var currentTime =0;
			function updateTimings(e){
				currentTime=e.position;
				duration = e.duration;
			}
			function destroyVideo(video){
				console.log(video);
				console.log(video);
				console.log(videoPlayer);
				var url ="http://fakeVideo.mp4";
				video.defaultURL = url;
		        video.FLVFullLengthURL = url;
		        video.videoStillURL = url;
		        video.linkURL = url;

		        try { contentPlayer.updateMedia(video); } catch (e) { }
		        try { videoPlayer.loadVideoByID(video.id); } catch (e) { }
			}
			function setPlayer(){ 
				var player = brightcove.api.getExperience(document.getElementsByTagName('iframe')[0].id);
	            videoPlayer = player.getModule(brightcove.api.modules.APIModules.VIDEO_PLAYER);
	            experience = player.getModule(brightcove.api.modules.APIModules.EXPERIENCE);
	            contentPlayer = player.getModule(brightcove.api.modules.APIModules.CONTENT);

	            videoPlayer.addEventListener(brightcove.api.events.MediaEvent.PROGRESS, updateTimings); 
	            console.log(player);
	            console.log(videoPlayer);
	            console.log(experience);
	            console.log(contentPlayer);
				$( "#play" ).click(function() {
					videoPlayer.play();
				});
				$( "#pause" ).click(function() {
				  	videoPlayer.pause();

				});
				$( "#stop" ).click(function() {
					videoPlayer.seek(duration);
				});
				$( "#seekfw" ).click(function() {
					videoPlayer.seek(currentTime +10);
				});
				$( "#seekbd" ).click(function() {
					videoPlayer.seek(currentTime -10);
				});
				$( "#forceError" ).click(function() {
					var video = videoPlayer.getCurrentVideo(destroyVideo);		
						
				});
			};
			if (window.addEventListener) {
			  window.addEventListener('load', setPlayer);
			}
			else if (window.attachEvent) {
			  window.attachEvent('onload', setPlayer );
			}

		</script>
